<h1 style="margin: 0 0 0.5rem">Alta de usuario</h1>
<p class="muted" style="margin: 0 0 0.75rem">Completa todos los datos requeridos.</p>

<form [formGroup]="form" (ngSubmit)="send()" class="form">
  <div class="form-grid">
    <div class="form-field col-6">
      <label for="nombre">Nombre *</label>
      <input id="nombre" formControlName="nombre" placeholder="Andrea" />
    </div>

    <div class="form-field col-6">
      <label for="apellido">Apellido *</label>
      <input id="apellido" formControlName="apellido" placeholder="Bohorquez" />
    </div>

    <div class="form-field col-6">
      <label for="email">Email *</label>
      <input id="email" type="email" formControlName="email" placeholder="andrea@mail.com" />
    </div>

    <div class="form-field col-6">
      <label for="telefono">Teléfono</label>
      <input id="telefono" formControlName="telefono" placeholder="+57 300 000 0000" />
    </div>

    <div class="form-field col-6">
      <label for="password">Contraseña *</label>
      <input id="password" type="password" formControlName="password" placeholder="••••••" />
    </div>

    <div class="form-field col-6">
      <label for="fechaNac">Fecha de nacimiento *</label>
      <input id="fechaNac" type="date" formControlName="fechaNac" />
    </div>

    <div class="form-field col-6">
      <label for="pais">País *</label>
      <input id="pais" formControlName="pais" placeholder="Colombia" />
    </div>

    <div class="form-check col-12">
      <input id="acepta" type="checkbox" formControlName="acepta" />
      <label for="acepta">Acepto términos *</label>
    </div>
  </div>

  <!-- El botón SOLO aparece cuando el form es válido  -->
  <div class="actions" *ngIf="form.valid">
    <button type="submit">Enviar</button>
  </div>
</form>
